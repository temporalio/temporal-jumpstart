# OpenTelemetry Collector Configuration for Local Prometheus
# This collector scrapes Prometheus metrics from Temporal .NET SDK and forwards to local Prometheus

receivers:
  # Scrape Prometheus metrics from the Temporal .NET worker(s)
  # To add more workers, add additional targets below
  prometheus:
    config:
      scrape_configs:
        # Spring Boot apps with Actuator
        - job_name: 'temporal-worker-spring'
          scrape_interval: 15s
          metrics_path: '/actuator/prometheus'
          static_configs:
            - targets: ['host.docker.internal:8081']
              labels:
                service: 'temporal-worker'
                environment: 'local'
                worker_instance: 'worker-1'

        # Non-Spring apps with standard /metrics endpoint
        - job_name: 'temporal-worker-standard'
          scrape_interval: 15s
          metrics_path: '/metrics'
          static_configs:
            - targets: ['host.docker.internal:9464']
              labels:
                service: 'temporal-worker'
                environment: 'local'
                worker_instance: 'worker-2'   

processors:
  # Add batch processing to reduce network calls
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add resource attributes for better filtering in Grafana
  resource:
    attributes:
      - key: service.name
        value: temporal-jumpstart-dotnet
        action: upsert
      - key: deployment.environment
        from_attribute: environment
        action: upsert

exporters:
  # Send to local Prometheus using Remote Write
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    # No auth needed for local Prometheus
    timeout: 30s

  # Optional: also export to local console for debugging
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [batch, resource]
      exporters: [prometheusremotewrite]
      # Uncomment to also log metrics for debugging:
      # exporters: [prometheusremotewrite, debug]
