global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional - commented out by default)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
# rule_files:
#   - "alerts.yml"

# Scrape configuration
scrape_configs:
  # Scrape Prometheus itself for monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the OpenTelemetry Collector's own metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector-local:8888']
        labels:
          service: 'otel-collector'

# Enable remote write receiver
# This allows the OTel Collector to send metrics to Prometheus
# The OTel collector will send to http://prometheus:9090/api/v1/write