apiVersion: 1

providers:
  - name: 'Temporal'
    orgId: 1
    folder: 'Temporal'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/temporal
      foldersFromFilesStructure: false